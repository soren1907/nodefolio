    <div class="rightpane">
        <h3>Contact me directly</h3>
        <div class="mainItem">
            <label> Name:</label>
            <input id="name" name="name" placeholder="Name" >
        </div>
        <div class="mainItem">
            <label> Email:</label>
            <input id="email" type="email" name="email" placeholder="Email" > 
        </div>
        <div class="mainItem">
            <label> Subject:</label>
            <input id="subject" name="subject" placeholder="Subject" >
        </div class="mainItem">
        <div class="mainItem">
            <label class="mainItem"> Message:</label>
            <br>
            <textarea id="message" name="message" placeholder="message" rows="15" cols="50"></textarea>
        </div>
        <button type="submit" onclick="sendFormData()"> contact me! </button>
    </div>

<script>

    function sendFormData(){

        const data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            subject: document.getElementById("subject").value,
            message: document.getElementById("message").value
        }

        fetch("/api/contact", {
            headers: {
                "Content-Type": "application/json",
            },
            method: "POST",
            body: JSON.stringify(data)
        }).then(res => {
            // Show success message
            // I used this: https://www.cssscript.com/minimal-notification-popup-pure-javascript/
            const successNotification = window.createNotification({
                positionClass: 'nfc-bottom-right',
	            theme: 'success',
	            showDuration: 3000
            });
            successNotification({ 
                title: 'Success',
                message: 'Message sent' 
            });

            // Goes to frontpage after 3sec
            setTimeout(function(){
                window.location.href = "/"
            },3000);

        }).catch(error => {
            console.log("error: " + error);
        });
    }
</script>
